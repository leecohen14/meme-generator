<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator lee</title>

    <link rel="stylesheet" href="css/grid-areas.css">
    <link rel="stylesheet" href="css/style-utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header flex justify-content">
        <div class="header-container main-layout flex space-between align-center">
            <div class="logo">MEME</div>
            <ul class="main-nav clean-list flex">
                <li onclick="showGallery(), hideMemes(), toggleMenu()"><a href="#">Gallery</a></li>
                <li onclick="showMemes(),toggleMenu()"><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    <div class="main-container flex column justify-content align-center">
        <!-- <header class="main-layout">header</header> -->
        <div class="gallery-container main-layout flex column">
            <section class="filter">
                <input type="text" placeholder="Start typing" oninput="onSetFilter(this.value)" />
            </section>
            <div class="main-layout gallery"></div>
        </div>


        <div class="main-layout meme-editor flex align-center justify-content" style="display:none">
            <div class="canvas-container">
                <canvas id="my-canvas" height="350" width="350"></canvas>
            </div>

            <div class="canvas-controlers">
                <input type="text" id="line-text" name="line-text" placeholder="enter text" onInput="updateLineText(this)" autocomplete="off">
                <br>
                <button class="btn switch" onclick="switchLine()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <button class="btn add" onclick="onAddNewLine()"><img src="icons/add.png" alt=""></button>
                <button class="btn delete" onclick="onDeleteLine()"><img src="icons/trash.png" alt=""></button>
                <button class="btn lineDown" onclick="lineDown()"><img src="icons/arrow-down.png" alt=""></button>
                <button class="btn lineUp" onclick="lineUp()"><img src="icons/arrow-up.png" alt=""></button>

                <button class="btn increase" onclick="increaseText()"><img src="icons/increase font - icon.png" alt="">
                </button>
                <button class="btn decrease" onclick="decreaseText()"><img src="icons/decrease font - icon.png" alt=""></button>
                <button class="btn left" onclick="onAlignText('left')"><img src="icons/align-to-left.png" alt=""></button>
                <button class="btn center" onclick="onAlignText('center')"><img src="icons/center-text-alignment.png" alt=""></button>
                <button class="btn right" onclick="onAlignText('right')"><img src="icons/align-to-right.png" alt=""></button></button>

                <!-- <button class="btn font" onclick="switchLine()">F</button> -->
                <select class="font" name="font" id="font" onchange="onChangeFont(this)">
                    <option value="impact">IMPACT</option>
                    <option value="righteous">RIGHTEOUS</option>
                    <option value="arial">ARIAL</option>
                    <option value="tahoma">TAHOMA</option>
                    <option value="Georgia">GEORGIA</option>
                    <option value="helvetica">HELVETICA</option>
                </select>

                <button class="btn stroke">
                    <img src="icons/text stroke.png" alt="">
                    <input type="color" id="text-stroke" name="text-stroke" oninput="onUpdateStroke(this)">
                </button>
                <button class="btn color">
                    <img src="icons/paint-board-and-brush.png" alt="">
                    <input type="color" id="text-color" name="text-color" oninput="onUpdateColor(this)">
                </button>
                <button class="btn stickers" onclick="switchLine()">stickers</button>
                <button class="btn save" onclick="saveCanvas()"><img src="icons/save-icon.png" alt=""></button>
                <button class="btn download" onclick="switchLine()"><a href="#" onclick="downloadCanvas(this)" download="file-name"><img src="icons/download.png" alt=""></a></button>


                <form action="" class="share" method="POST" enctype="multipart/form-data" onclick="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <img src="icons/share-icon.png" alt="">
                </form>


            </div>
        </div>
        <div class="main-layout memes-container" style="display: none;"></div>






    </div>

    <script src="js/services/share-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="lodash.js"></script>
</body>

</html>
