<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator lee</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="main-container">
        <header class="main-layout">header</header>

        <div class="main-layout meme-editor">
            editor
            <div class="canvas-container">
                <canvas id="my-canvas" height="350" width="350"></canvas>
            </div>
            <div class="canvas-controlers">
                <button class="increase" onclick="increaseText()">+</button>
                <button class="decrease" onclick="decreaseText()">-</button>
                <button class="decrease" onclick="lineUp()">up</button>
                <button class="decrease" onclick="lineDown()">down</button>
                <button class="decrease" onclick="switchLine()">switch</button>

            </div>
        </div>

        <input type="text" id="line-text" name="line-text" placeholder="enter text" onInput="updateLineText(this)">

        <br><br>
        <div class="main-layout gallery-container">
            gallery <br>
            <img src="img/1.jpg" alt="" onclick="onSetImg(1)">
            <img src="img/2.jpg" alt="" onclick="onSetImg(2)">
            <img src="img/3.jpg" alt="" onclick="onSetImg(3)">
        </div>




    </div>
    <script src="js/services/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
