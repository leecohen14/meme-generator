<body onload="init()">
    <header class="main-header">
        <div class="header-container main-layout flex space-between align-center">
            <div class="logo">LOGO</div>
            <ul class="main-nav clean-list flex">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <!-- <button class="btn-menu" onclick="toggleMenu()">â˜°</button> -->
        </div>

    </header>
    <div class="main-container flex column ">
        <!-- <header class="main-layout">header</header> -->

        <div class="main-layout meme-editor flex align-center justify-content">
            <div class="canvas-container">
                <canvas id="my-canvas" height="350" width="350"></canvas>
            </div>
            <div class="canvas-controlers">
                <input type="text" id="line-text" name="line-text" placeholder="enter text" onInput="updateLineText(this)">
                <br>
                <button class="btn switch fa fa-exchange-alt " onclick="switchLine()">S</button>
                <button class="btn add fa fa-plus" onclick="switchLine()"></button>
                <button class="btn delete fa fa-trash" onclick="switchLine()"></button>
                <button class="btn lineDown fa fa-arrow-down" onclick="lineDown()"></button>
                <button class="btn lineUp fa fa-arrow-up" onclick="lineUp()"></button>

                <button class="btn increase fa" onclick="increaseText()">A+</button>
                <button class="btn decrease fa" onclick="decreaseText()">A-</button>
                <button class="btn left fa fa-align-left" onclick="switchLine()"></button>
                <button class="btn center fa fa-align-center" onclick="switchLine()"></button>
                <button class="btn right fa fa-align-right" onclick="switchLine()"></button
                  >
                  <button class="btn font" onclick="switchLine()">F</button>
                <button class="btn bold fa fa-bold" onclick="switchLine()"></button>
                <button class="btn color fa fa-paint-brush" onclick="switchLine()"></button>
                <button class="btn stickers" onclick="switchLine()">stickers</button>
                <button class="btn save fa fa-save" onclick="switchLine()"></button>
                <button class="btn share fa fa-share" onclick="switchLine()"></button>

            </div>
            <br>
        </div>


        <br><br>
        <div class="main-layout gallery-container" style="display: none;">
